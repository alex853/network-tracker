
apply plugin: 'java'

archivesBaseName = 'simforge-nv-core'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'https://mymavenrepo.com/repo/9k6aQjU4o2RPUv5zfolv/' // simforge repo read url
    }
}

dependencies {
    compile group: 'net.simforge', name: 'simforge-commons', version: '1.0.5'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
